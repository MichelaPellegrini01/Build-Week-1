<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Quiz Page</title>
  </head>
  <body>
    <header>
      <div class="logoContainer">
        <img src="assets/img/epicode_logo.png" alt="logo" />
      </div>
      <div class="timerContainer">
        <div class="timer">
          <div class="timerText"></div>
          <div class="label">SECONDS</div>
          <p class="secondi">30</p>
          <div class="label">REMAINING</div>
        </div>
      </div>
    </header>

    <main>
      <section class="questionContainer">
        <div class="questionCard">
          <div class="mainText">
            <h1><span>Welcome to</span> your exam</h1>
          </div>
          <form class="answerContainer">
            <div class="answerRow">
              <input type="radio" name="answer" id="radio1" />
              <label for="radio1">Risposta 1</label>
              <input type="radio" name="answer" id="radio2" />
              <label for="radio2">Risposta 2</label>
            </div>
            <div class="answerRow">
              <input type="radio" name="answer" id="radio3" />
              <label for="radio3">Risposta 3</label>
              <input type="radio" name="answer" id="radio4" />
              <label for="radio4">Risposta 4</label>
            </div>
          </form>
        </div>
        <section class="resultContainer">
          <p>QUESTION 1<strong> / 10</strong></p>
        </section>
      </section>
    </main>
    <script src="assets/script/script.js"></script>
  </body>
</html>
